<!DOCTYPE html>
<html>
<head th:replace="plantilla.html :: head">
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="plantilla.html :: navbar"></div>
	<br>
	<div class="container listPlataformas">
		<table class="table table-striped" th:each="plataforma : ${plataformas}">
			<thead>
				<tr>
					<th>
						<a>Nombre</a>
					</th>
					<th>
						<a>Accion</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${plataforma.nombre}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/plataformaform/(id=${plataforma.plataforma_id})}"> Editar plataforma</a>
						<a class="btn btn-danger" th:href="@{/removeplataforma/(id=${plataforma.plataforma_id})}"> Eliminar plataforma</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
