</head>

			    <p class="card-title" th:text="${juego.descripcion}"></p>
			    <p class="card-text" th:text="${juego.precio} + â‚¬"></p>
			    <a sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_ADMIN')" th:href="@{/juegoalquiler/(id=${juego.juego_id})}" class="btn btn-primary">Ver mas</a>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
